# prefix: Ctrl+a (easier to reach than default Ctrl+b)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# mouse support (scrolling, pane selection, resizing)
set -g mouse on

# vi mode for copy-mode (matches nvim muscle memory)
setw -g mode-keys vi

# copy to system clipboard (OSC 52 - mosh requires 'c' clipboard type)
set -g set-clipboard off
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "~/.local/bin/osc52-copy"

# smoother trackpad scrolling (1 line per event instead of 3-5)
bind -T copy-mode-vi WheelUpPane send-keys -X -N 1 scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X -N 1 scroll-down

# no delay on escape (essential for vim)
set -s escape-time 0

# allow cursor shape escapes through (for zsh vi mode)
set -g allow-passthrough on

# true color support (tmux 3.2+)
set -g default-terminal "tmux-256color"
set -as terminal-features ",*:RGB"
set -as terminal-features ",*:clipboard"

# start windows and panes at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# bigger scrollback
set -g history-limit 50000

# intuitive splits (and keep current path)
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# seamless Ctrl+hjkl between nvim and tmux panes (like vim-kitty-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# reload config
bind r source-file ~/.tmux.conf \; display "Reloaded"

# save pane path on detach (for sv() cd-on-exit)
set-hook -g client-detached 'run-shell "tmux display -p -t main \"#{pane_current_path}\" > ~/.sv_last_dir 2>/dev/null"'

# Tokyo Night status bar (blue0 background to distinguish tmux)
set -g status-style bg=#3d59a1,fg=#c0caf5
set -g status-left ""
set -g status-right ""
set -g window-status-format "#[fg=#a9b1d6] #W "
set -g window-status-current-format "#[fg=#ffffff,bold] #W "
set -g status-justify centre
