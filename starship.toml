# https://starship.rs/config/
"$schema" = 'https://starship.rs/config-schema.json'

palette = "tokyonight"
scan_timeout = 10
command_timeout = 500
add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$fill\
$all\
$line_break\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold purple)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path ]($style)"
style = "bold blue bg:bg_dark"
read_only = " 󰌾"
read_only_style = "red bg:bg_dark"

[git_branch]
symbol = " "
format = "[$symbol$branch ]($style)"
style = "bold purple bg:bg_dark"
truncation_length = 20

[git_status]
format = '([$modified$behind ]($style))'
style = "bg:bg_dark"
modified = "[●](yellow bg:bg_dark)"
behind = "[⇣](red bg:bg_dark)"
staged = ""
deleted = ""
untracked = ""
stashed = ""
ahead = ""
diverged = "[⇣](red bg:bg_dark)"

# Full-width background
[fill]
symbol = " "
style = "bg:bg_dark"

# Language modules: icon only (based on your stack)
[bun]
format = "[$symbol]($style)"
[dotnet]
format = "[$symbol]($style)"
[golang]
format = "[$symbol]($style)"
[lua]
format = "[$symbol]($style)"
[nodejs]
format = "[$symbol]($style)"
[python]
format = "[$symbol]($style)"
[rust]
format = "[$symbol]($style)"

# Disabled: cloud CLIs clutter prompt, package version redundant with lang icons
[gcloud]
disabled = true
[aws]
disabled = true
[package]
disabled = true

# Tokyo Night
[palettes.tokyonight]
blue = "#7aa2f7"
purple = "#bb9af7"
red = "#f7768e"
yellow = "#e0af68"
green = "#9ece6a"
cyan = "#7dcfff"
bg_dark = "#16161e"
