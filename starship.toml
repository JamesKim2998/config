# https://starship.rs/config/
"$schema" = 'https://starship.rs/config-schema.json'

palette = "kanagawa"
scan_timeout = 10
command_timeout = 300
add_newline = false

format = """
$hostname\
$directory\
$git_branch\
$git_status\
$fill\
$all\
$line_break\
$character"""

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold purple)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path ]($style)"
style = "bold blue bg:bg_dark"
read_only = " Û∞åæ"
read_only_style = "red bg:bg_dark"

[git_branch]
symbol = " "
format = "[$symbol$branch ]($style)"
style = "bold purple bg:bg_dark"
truncation_length = 20

[git_status]
ignore_submodules = true  # skip submodule status checks for speed
format = '([$modified$behind ]($style))'
style = "bg:bg_dark"
modified = "[‚óè](yellow bg:bg_dark)"
behind = "[‚á£](red bg:bg_dark)"
staged = ""
deleted = ""
untracked = ""
stashed = ""
ahead = ""
diverged = "[‚á£](red bg:bg_dark)"

# Full-width background
[fill]
symbol = " "
style = "bg:bg_dark"

# Language modules: icon only (based on your stack)
[bun]
format = "[$symbol]($style)"
[dotnet]
format = "[$symbol]($style)"
[golang]
format = "[$symbol]($style)"
[lua]
format = "[$symbol]($style)"
[nodejs]
format = "[$symbol]($style)"
[python]
format = "[$symbol]($style)"
[rust]
format = "[$symbol]($style)"

[hostname]
ssh_only = true
format = "[üåê ]($style)"
style = "bg:bg_dark"

[username]
disabled = true

# Disabled: cloud CLIs clutter prompt, package version redundant with lang icons
[gcloud]
disabled = true
[aws]
disabled = true
[package]
disabled = true

# Disabled: requires zsh/datetime & zsh/mathfunc modules, minimal benefit
[cmd_duration]
disabled = true
[jobs]
disabled = true

# Kanagawa
[palettes.kanagawa]
blue = "#7e9cd8"
purple = "#957fb8"
red = "#c34043"
yellow = "#c0a36e"
green = "#76946a"
cyan = "#6a9589"
bg_dark = "#16161d"

