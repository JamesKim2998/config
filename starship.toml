# https://starship.rs/config/
"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_mocha"
scan_timeout = 10
command_timeout = 500
add_newline = false

format = """
$directory\
$git_branch\
$git_status\
$fill\
$all\
$line_break\
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold mauve)"

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path ]($style)"
style = "bold sapphire bg:mantle"
read_only = " 󰌾"
read_only_style = "red bg:mantle"

[git_branch]
symbol = " "
format = "[$symbol$branch ]($style)"
style = "bold mauve bg:mantle"
truncation_length = 20

[git_status]
format = '([$modified$behind ]($style))'
style = "bg:mantle"
modified = "[●](yellow bg:mantle)"
behind = "[⇣](red bg:mantle)"
staged = ""
deleted = ""
untracked = ""
stashed = ""
ahead = ""
diverged = "[⇣](red)"

# Full-width background
[fill]
symbol = " "
style = "bg:mantle"

# Language modules: icon only (based on your stack)
[bun]
format = "[$symbol]($style)"
[dotnet]
format = "[$symbol]($style)"
[golang]
format = "[$symbol]($style)"
[lua]
format = "[$symbol]($style)"
[nodejs]
format = "[$symbol]($style)"
[python]
format = "[$symbol]($style)"
[rust]
format = "[$symbol]($style)"

# Disabled: cloud CLIs clutter prompt, package version redundant with lang icons
[gcloud]
disabled = true
[aws]
disabled = true
[package]
disabled = true

# Catppuccin Mocha
[palettes.catppuccin_mocha]
mauve = "#cba6f7"
red = "#f38ba8"
yellow = "#f9e2af"
green = "#a6e3a1"
sapphire = "#74c7ec"
mantle = "#181825"
