# Kanagawa theme for Yazi
# Based on https://github.com/rebelot/kanagawa.nvim

[mgr]
cwd = { fg = "#dcd7ba", italic = true }

hovered         = { bg = "#2d4f67" }
preview_hovered = { bg = "#2d4f67" }

find_keyword  = { fg = "#16161d", bg = "#ffa066", bold = true }
find_position = { fg = "#7fb4ca", bg = "#223249", bold = true }

marker_copied   = { fg = "#98bb6c", bg = "#98bb6c" }
marker_cut      = { fg = "#c34043", bg = "#c34043" }
marker_marked   = { fg = "#957fb8", bg = "#957fb8" }
marker_selected = { fg = "#7e9cd8", bg = "#7e9cd8" }

count_copied   = { fg = "#16161d", bg = "#98bb6c" }
count_cut      = { fg = "#16161d", bg = "#c34043" }
count_selected = { fg = "#16161d", bg = "#7e9cd8" }

border_symbol = "│"
border_style  = { fg = "#6a9589" }

# Filled rectangle hover (use "█" for filled, " " for none)
[indicator]
padding = { open = "█", close = "█" }

[tabs]
active   = { fg = "#16161d", bg = "#7e9cd8" }
inactive = { fg = "#7e9cd8", bg = "#363646" }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

[mode]
normal_main = { fg = "#16161d", bg = "#7e9cd8", bold = true }
normal_alt  = { fg = "#7e9cd8", bg = "#363646" }

select_main = { fg = "#16161d", bg = "#957fb8", bold = true }
select_alt  = { fg = "#957fb8", bg = "#363646" }

unset_main  = { fg = "#16161d", bg = "#957fb8", bold = true }
unset_alt   = { fg = "#957fb8", bg = "#363646" }

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

progress_label  = { fg = "#dcd7ba", bold = true }
progress_normal = { fg = "#223249", bg = "#2a2a37" }
progress_error  = { fg = "#e82424", bg = "#2a2a37" }

perm_type  = { fg = "#7e9cd8" }
perm_read  = { fg = "#c0a36e" }
perm_write = { fg = "#c34043" }
perm_exec  = { fg = "#98bb6c" }
perm_sep   = { fg = "#727169" }

[pick]
border   = { fg = "#6a9589" }
active   = { fg = "#dcd7ba", bg = "#2d4f67" }
inactive = { fg = "#dcd7ba" }

[input]
border   = { fg = "#7fb4ca" }
title    = { fg = "#7fb4ca" }
value    = { fg = "#957fb8" }
selected = { bg = "#2d4f67" }

[cmp]
border   = { fg = "#7fb4ca" }
active   = { fg = "#dcd7ba", bg = "#363646" }
inactive = { fg = "#dcd7ba" }

[tasks]
border  = { fg = "#6a9589" }
title   = { fg = "#6a9589" }
hovered = { fg = "#dcd7ba", bg = "#2d4f67" }

[which]
mask            = { bg = "#16161d" }
cand            = { fg = "#7fb4ca" }
rest            = { fg = "#7e9cd8" }
desc            = { fg = "#957fb8" }
separator       = " ➜ "
separator_style = { fg = "#727169" }

[confirm]
border  = { fg = "#7fb4ca" }
title   = { fg = "#6a9589" }
content = {}
list    = {}
btn_yes = { bg = "#2d4f67" }
btn_no  = {}

[spot]
border  = { fg = "#6a9589" }
title   = { fg = "#6a9589" }

[notify]
title_info  = { fg = "#7fb4ca" }
title_warn  = { fg = "#e6c384" }
title_error = { fg = "#e82424" }

[help]
on      = { fg = "#98bb6c" }
run     = { fg = "#957fb8" }
desc    = { fg = "#7fb4ca" }
hovered = { bg = "#2d4f67" }
footer  = { fg = "#dcd7ba", bg = "#1f1f28" }

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "#c0a36e" },

	# Media
	{ mime = "{audio,video}/*", fg = "#957fb8" },

	# Archives
	{ mime = "application/*zip", fg = "#c34043" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#c34043" },

	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#7fb4ca" },

	# Special files
	{ url = "*", is = "orphan", bg = "#c34043" },
	{ url = "*", is = "exec", fg = "#98bb6c" },

	# Fallback
	{ url = "*/", fg = "#7e9cd8" },
	{ url = "*", fg = "#dcd7ba" }
]
